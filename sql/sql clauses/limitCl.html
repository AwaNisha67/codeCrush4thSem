    <h1>SQL LIMIT Clause</h1>
    <hr>
     <p>The LIMIT clause is used to specify the number of records to return.</p>
    <h2><b><strong>Syntax:-</strong></b></h2>
    <blockquote><p><span> SELECT FROM</span> table_name [<br>
        <span>SET</span> column1 = value1, column2 = value2,â€¦<br>
        <span>WHERE</span> condition,
        <span>LIMIT</span> number;</p></blockquote>

        

        <h3><b><strong>LIMIT Clause example:-</strong></b></h3>
        <pre><b><strong>SELECT</strong></b>*
<b><strong> FROM</strong> student</b> <b><strong> LIMIT</strong></b>
2;
        </pre>
