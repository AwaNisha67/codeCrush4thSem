            <div class="content" id="result">
                <!-- Content will be loaded here -->
            </div>
            </div>
            <script>
                // Function to handle click on subtopics
                function handleSubtopicClick(event) {
                    event.preventDefault();
                    let subtopicSrc = event.target.dataset.src;
                    fetch(subtopicSrc)
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('result').innerHTML = html;
                        })
                        .catch(error => console.error('Error fetching subtopic:', error));
                }
            
                // Add click event listeners to all subtopics
                document.querySelectorAll('.subtopic').forEach(subtopic => {
                    subtopic.addEventListener('click', handleSubtopicClick);
                });
            
                // Function to toggle dropdown content visibility
                document.querySelectorAll('.topic').forEach(item => {
                    item.addEventListener('click', event => {
                        let dropdownContent = item.nextElementSibling;
                        if (dropdownContent.style.display === 'block') {
                            dropdownContent.style.display = 'none';
                        } else {
                            dropdownContent.style.display = 'block';
                        }
                    });
                });
            </script>
